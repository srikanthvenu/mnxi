    <script>
        $(document).ready(function () {


            
            var dialog, form

            function CloseDlg() { dialog.dialog("close"); };

            $("#create-user").button().on("click", function () {

                dialog.dialog("open");

            });
            function OKClicked() {

                var valid = true;
                alert("Add clicked");
 
                            
                dialog.dialog("close");
                return valid;

            };

            dialog = $("#dialog-form").dialog({

                autoOpen: false,
                height: 300,
                width: 350,
                modal: true,
                 buttons: {

                    "OK": OKClicked,

                    Cancel: function () {

                        dialog.dialog("close");

                    }

                },

                close: function () {

                    dialog.dialog("close");

                    

                }

            });

        });

       
       

    </script>
